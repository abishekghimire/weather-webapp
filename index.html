<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-card">
      <div class="search-bar">
        <input class="city-input" type="text" placeholder="Search city" />
        <span class="search-icon"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
      </div>
      <section class="weather-info" style="display: none">
        <div class="weather-summary-img">
          <img src="assets/weather/atmosphere.png" alt="" />
        </div>
        <p class="temperature">31°C</p>
        <p class="feels-like">Feels like 38°C</p>
        <p class="condition">Mostly Cloudy</p>
        <div class="divider"></div>
        <div class="date-time">
          <p>21-July-2023</p>
          <p>Friday, 12:44 PM</p>
          <p>Day</p>
        </div>
        <p class="location">
          <i class="fa-solid fa-location-dot fa-xs" style="color: #000000"></i>
        </p>
      </section>
      <section class="search-city section-message">
        <img class="message-img" src="assets/search-image.png" alt="" />
        <div class="message-text">
          <h1>Search City</h1>
          <h4>Find out weather of the city!</h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none">
        <img class="not-found-img" src="assets/not-found-img.svg" alt="" />
        <div class="message-text">
          <h4>Enter correct city name!</h4>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
